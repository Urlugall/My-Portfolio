hout nuances, but everything is standard: the preparation of the color palette and user interface in Photoshop. Further, the connection of data tables with words and translation for a couple of main languages. Ultimately, creating a list in the application itself, programming the word selection system, settings, and even little things. Of course, it is not planned to leave this project at this stage, because when you see so many interested people, an interesting and simple development with improving design skills and an excellent 'picture' for a resume, it's hard to stop."])</script><script>self.__next_f.push([1,"5:[\"$\",\"div\",null,{\"className\":\"main-container\",\"children\":[null,[\"$\",\"$La\",null,{}],[\"$\",\"$Lb\",null,{}],[\"$\",\"div\",null,{\"className\":\"page-content container mx-auto p-4\",\"children\":[\"$\",\"$Lc\",null,{\"items\":[{\"id\":1,\"tags\":[\"Unity\",\"Firebase\",\"Figma\",\"Photoshop\",\"Google Cloud\",\"Google PLay Console\",\"UI/UX\",\"C#\",\"API\",\"Android\",\"iOS\"],\"imageSrc\":[\"/projects/images/Lalel1.png\",\"/projects/images/Lalel2.png\"],\"title\":\"Lalel - Mobile App for French learning\",\"link\":{\"text\":\"GooglePlay\",\"href\":\"https://play.google.com/store/apps/details?id=com.vixiv.lalel\"},\"date\":\"December 2022\",\"responsibilities\":\"- Published on \u003cb\u003eGoogle Play\u003c/b\u003e using Google Play Console, an educational mobile app for teaching \u003cb\u003eFrench articles\u003c/b\u003e with Unity engine, which was tested from \u003cb\u003e10+ different countries\u003c/b\u003e.\u003cbr/\u003e- Crafted \u003cb\u003einteractive quizzes\u003c/b\u003e with Figma and Photoshop to enhance user engagement.\u003cbr/\u003e- Integrated \u003cb\u003etext-to-speech\u003c/b\u003e, \u003cb\u003espeech recognition\u003c/b\u003e, and \u003cb\u003etranslation features\u003c/b\u003e with Google Cloud APIs and plugins, to enable users to practice their \u003cb\u003epronunciation\u003c/b\u003e and \u003cb\u003ecomprehension\u003c/b\u003e skills. Also, utilized Firebase for \u003cb\u003euser authentication\u003c/b\u003e, \u003cb\u003edata storage\u003c/b\u003e, and \u003cb\u003eanalytics\u003c/b\u003e.\",\"description\":\"$d\"},{\"id\":2,\"tags\":[\"Unity\",\"Plastic SCM\",\"Blender\",\"C#\",\"iOS\",\"Android\"],\"imageSrc\":[\"/projects/images/JoinPieces.png\"],\"title\":\"Join Pieces - Mobile Casual Game\",\"link\":{\"text\":\"AppStore\",\"href\":\"https://apps.apple.com/us/app/join-pieces/id1615763192?l=zh\"},\"date\":\"November 2021\",\"responsibilities\":\"- Developed a \u003cstrong\u003e3D puzzle game\u003c/strong\u003e for \u003cstrong\u003eAndroid\u003c/strong\u003e and \u003cstrong\u003eiOS\u003c/strong\u003e devices with Unity engine and C# scripting. Attracted over \u003cstrong\u003e800 players\u003c/strong\u003e worldwide.\u003cbr/\u003e- Modelled various \u003cstrong\u003elevels\u003c/strong\u003e, \u003cstrong\u003emodels\u003c/strong\u003e, \u003cstrong\u003eanimations\u003c/strong\u003e, and \u003cstrong\u003eUI elements\u003c/strong\u003e with Blender and Unity tools to create a visually appealing and immersive experience.\u003cbr/\u003e- Collaborated with a \u003cstrong\u003esmall team\u003c/strong\u003e using Plastic SCM for version control and project management to ensure quality and efficiency.\",\"description\":\"It was my first and therefore favorite project that I created under the guidance of Alexander Baklanov from White Zebra. It is, also my first commercial project. As you can see from the screenshots, this is a hyper-casual mobile game, where the user enjoys the connection of magnets, their sound, shapes, and more..\u003cbr/\u003eTo my surprise, the system with magnets turned out to be quite complicated, due to the fact that there must be a main magnet that the user moves with his finger. The rest of the magnets are just docked and should transmit information about the newly connected magnets. And to all this, it was necessary to take into account their shape and limit the magnetism for unnatural compounds.\u003cbr/\u003eIn general, the project turned out to be a little simple in design, but the idea and the process were very inspiring.\"},{\"id\":3,\"tags\":[\"Unity\",\"Photoshop\",\"UI/UX\",\"C#\",\"Android\",\"iOS\",\"VFX\",\"MagicaVoxel\",\"3D\"],\"imageSrc\":[\"/projects/images/swipe.png\"],\"title\":\"Swipe Around World - Mobile Game\",\"link\":{\"text\":\"\",\"href\":\"\"},\"date\":\"November 2022\",\"responsibilities\":\"- Developed \u003cstrong\u003ecasual swipe-runner\u003c/strong\u003e game on Unity.\u003c/br\u003e- Crafted different \u003cstrong\u003evoxel models\u003c/strong\u003e and \u003cstrong\u003eshaders\u003c/strong\u003e for levels and player.\u003c/br\u003e- Designed few \u003cstrong\u003elevels\u003c/strong\u003e to \u003cstrong\u003etest obstacles\u003c/strong\u003e work and difficulty.\",\"description\":\"I had a desire to redesign and improve my old mobile game where you navigate through challenging, unpredictable levels in hell by swiping. This time, I wanted to make it more user-friendly and revamp the swipe system to make it more sequential.\u003c/br\u003eThis project has been put on hold for the near future due to the amount of time required for modeling. Additionally, my team and I have not yet determined the exact vision for how this game should look, so for now, it's just an interesting feature with beautiful visuals.\"},{\"id\":4,\"tags\":[\"Unity\",\"Multiplayer\",\"3D\",\"UI/UX\",\"Blender\",\"Photoshop\",\"Photon\",\"Mirror\",\"Audition\",\"C#\",\"LevelDesign\",\"Lighting\",\"PC\"],\"imageSrc\":[\"/projects/images/LPE1.png\",\"/projects/images/LPE2.png\"],\"title\":\"LowPolyEye - PC Multiplayer Shooter\",\"link\":{\"text\":\"\",\"href\":\"\"},\"date\":\"May 2019\",\"responsibilities\":\"- Led development with \u003cstrong\u003e5 people\u003c/strong\u003e for a \u003cstrong\u003efirst-person shooter\u003c/strong\u003e game for \u003cstrong\u003eWindows OS\u003c/strong\u003e with Unity engine, C# scripting, and Photon’s servers receiving positive feedback from testers and reviewers.\u003c/br\u003e- Created \u003cstrong\u003elow-poly 3D models\u003c/strong\u003e, \u003cstrong\u003etextures, shaders\u003c/strong\u003e, and \u003cstrong\u003eenvironments\u003c/strong\u003e with Blender and Unity Builder, achieving a unique and stylized aesthetic.\u003c/br\u003e- Added \u003cstrong\u003esound effects\u003c/strong\u003e and music with Audition and imported them into Unity, enhancing the mood and atmosphere of the game.\",\"description\":\"\u003cstrong\u003e[Purpose]\u003c/strong\u003e In this project, my little team and I planned to create a simple full-fledged first-person shooter with multiplayer.\u003c/br\u003e\u003cstrong\u003e[Work]\u003c/strong\u003e Most of the steps: connecting to the server, setting up rooms and synchronizing events, creating a system of equipment items, adding own sounds and models, etc., were successful, but at the time of the first \u0026quot;global\u0026quot; test, it turned out that many things were not working properly at the root due to compatibility with multiplayer.\u003c/br\u003e\u003cstrong\u003e[Result]\u003c/strong\u003e Most of the bugs have been fixed. Unfortunately, at that time, our team broke up and the project was closed. But it was very fun and remarkable\"},{\"id\":5,\"tags\":[\"Unity\",\"Firebase\",\"Figma\",\"Photoshop\",\"Google Cloud\",\"Google PLay Console\",\"UI/UX\",\"C#\",\"API\",\"Android\",\"iOS\"],\"imageSrc\":[\"/projects/images/verb123.png\"],\"title\":\"Verb 1 2 3 - French verbs\",\"link\":{\"text\":\"GooglePlay\",\"href\":\"https://play.google.com/store/apps/details?id=com.vixiv.verb123\"},\"date\":\"February 2023\",\"responsibilities\":\"- Published on \u003cstrong\u003eGoogle Play\u003c/strong\u003e beta test using Google Play Console, an educational mobile app for teaching \u003cstrong\u003eFrench verb’s forms\u003c/strong\u003e with Unity engine.\u003c/br\u003e- Crafted \u003cstrong\u003einteractive quizzes\u003c/strong\u003e with Figma and Photoshop to enhance user engagement.\u003c/br\u003e- Integrated \u003cstrong\u003etext-to-speech\u003c/strong\u003e, \u003cstrong\u003espeech recognition\u003c/strong\u003e, and \u003cstrong\u003etranslation features\u003c/strong\u003e with Google Cloud APIs and plugins, to enable users to practice their \u003cstrong\u003epronunciation\u003c/strong\u003e and \u003cstrong\u003ecomprehension\u003c/strong\u003e skills. Also, utilized Firebase for \u003cstrong\u003euser authentication\u003c/strong\u003e, \u003cstrong\u003edata storage\u003c/strong\u003e, and \u003cstrong\u003eanalytics\u003c/strong\u003e\",\"description\":\"After creating the prototype for Lalel - French Articles, it was decided to develop a complete set of programs for learning French grammar. Since the process of learning verbs at the beginning is very similar to learning articles through quizzes, I developed a similar program, but focused on a different aspect.\u003c/br\u003eIt is still in beta testing, as there is no point in further development until we finish with the previous program, which serves as its foundation. However, in the future, it will include other learning methods specifically tailored to verb forms. For now, we are simply building a database and outlining the development stages.\"},{\"id\":6,\"tags\":[\"Python\",\"API\",\"OpenAI\",\"Messenger\",\"Bot\",\"Server Management\"],\"imageSrc\":[\"/projects/images/CodeWriter.png\"],\"title\":\"CodeWriter - Messenger’s Code Assistant Bot (Telegram)\",\"link\":{\"text\":\"\",\"href\":\"\"},\"date\":\"June 2022\",\"responsibilities\":\"- Developed a bot for the \u0026quot;Telegram\u0026quot; messenger for \u003cstrong\u003ewriting\u003c/strong\u003e pieces of code, \u003cstrong\u003eediting\u003c/strong\u003e, \u003cstrong\u003eexplaining\u003c/strong\u003e, and \u003cstrong\u003edebugging\u003c/strong\u003e them.\u003cbr/\u003e- \u003cstrong\u003eConnected to a server\u003c/strong\u003e and set up \u003cstrong\u003emultitasking\u003c/strong\u003e for convenient use by a large number of people.\",\"description\":\"\u003cstrong\u003e[Purpose]\u003c/strong\u003e When people first started hearing about OpenAI, it was already clear that AI would bring changes to the programming field, which inspired me to create an assistant for this domain in a popular messenger.\u003cbr/\u003e\u003cstrong\u003e[Work]\u003c/strong\u003e Having familiarized myself with the library and API for working with the Telegram messenger (and of course with the OpenAI API), I began writing this bot, which was quite simple for me. The most challenging part was launching it on a server and setting up multitasking, as these were the only new tasks for me.\u003cbr/\u003e\u003cstrong\u003e[Result]\u003c/strong\u003e I was very pleased with the result - everything worked as planned. However, it remained just a project due to the need for some data to connect payments in this messenger, which I did not have at the time.\"},{\"id\":7,\"tags\":[\"HTML\",\"Web\",\"Framer\",\"OpenAI\"],\"imageSrc\":[\"/projects/images/vixiv.png\"],\"title\":\"VIXIV Site - Landing Page of my Team\",\"link\":{\"text\":\"Website\",\"href\":\"https://vixiv.framer.ai/\"},\"date\":\"September 2023\",\"responsibilities\":\"- Developed a \u003cstrong\u003esite\u003c/strong\u003e by using \u003cstrong\u003eFramer\u003c/strong\u003e platform, which represent my team and projects, which we made.\u003cbr/\u003e- Designed couple of \u003cstrong\u003ecat’s arts\u003c/strong\u003e.\u003cbr/\u003e- Optimized for different devices\",\"description\":\"A group of passionate individuals and I who initially joined forces for a single project quickly gained a following and completed several projects. To share more about our journey and work, we decided to launch a website.\u003cbr/\u003eThe creation of the website was fairly simple. We started with a structure proposed by AI, which helped us lay the groundwork. After that, we used templates and customized them to fit our specific requirements.\u003cbr/\u003eCurrently, the website is still under development. A designer has taken the lead on this project, eager to contribute their skills. As a result, not all information about us and our projects is available on the site yet. We're working to update and finalize the content.\"},{\"id\":8,\"tags\":[\"API\",\"Unity\",\"C#\",\"C++\",\"PC\",\"Android\"],\"imageSrc\":[\"/projects/images/NovaPoshta.png\"],\"title\":\"Orders Manager - Application for Creating and Listing Delivery Orders\",\"link\":{\"text\":\"\",\"href\":\"\"},\"date\":\"June 2023\",\"responsibilities\":\"- Developed a \u003cstrong\u003emobile application\u003c/strong\u003e for \u003cstrong\u003esmall businesses\u003c/strong\u003e to manage local postal \u003cstrong\u003e\u003cstrong\u003eorders.\u003cbr/\u003e- Connected application \u003c/strong\u003e\u003c/strong\u003eto \u003cstrong\u003e\u003cem\u003eNovaPoshta\u003c/em\u003e API\u003c/strong\u003e and managed saving, creating, editing and tracking of orders.\",\"description\":\"A mail service application is very convenient for regular users. But for companies with separate product databases, it's quite inconvenient to click through each order using the website or app. Proper resource optimization is crucial everywhere.\u003cbr/\u003eSo, I was asked to make an application where you can simply paste data from a database with one button, make necessary adjustments where needed, and create an order. Also, to keep the ability to edit all aspects of the order and track it.\u003cbr/\u003eAs a result, a comprehensive algorithm was created to decrypt and structure data from the database, the mail system's API was connected, and there was communication with the support service to clarify some parts of their API. Then, after creating a simple and pleasant UI and a couple of additional features, everything was ready for the client.\"},{\"id\":9,\"tags\":[\"Unity\",\"UI/UX\",\"Figma\",\"Photoshop\",\"C#\",\"Android\"],\"imageSrc\":[\"/projects/images/DnD.png\"],\"title\":\"DnD 0 edition - Mobile Assistant for Tabletop Game\",\"link\":{\"text\":\"\",\"href\":\"\"},\"date\":\"January 2021\",\"responsibilities\":\"- Designed user-friendly UI and UX using Figma and Photoshop for \u003cstrong\u003eGame Master\u003c/strong\u003e and other \u003cstrong\u003ePlayers\u003c/strong\u003e.\u003cbr/\u003e- Implemented \u003cstrong\u003esmooth animations\u003c/strong\u003e for \u003cstrong\u003eevery UI element\u003c/strong\u003e using Unity Animations.\",\"description\":\"\u003cstrong\u003e[Purpose]\u003c/strong\u003e To create an application with a modern design and flexible code that would allow you to quickly update the information provided in it. I chose a companion board game application (DnD).\u003cbr/\u003e\u003cstrong\u003e[Work]\u003c/strong\u003e The animation of 2d elements in Unity gave me a lot of headaches. However, the rest went smoothly due to the fact that the plan for the code structure was prepared in advance, and I already had experience in creating such programs from my first contest project.\u003cbr/\u003e\u003cstrong\u003e[Result]\u003c/strong\u003e The prototype turned out to be successful, and it was easy to add new information and rules to it. Therefore, it was transferred to a person who is fond of this board game.\"},{\"id\":10,\"tags\":[\"Python\",\"Flask\",\"MySQL\",\"HTML\",\"Web\"],\"imageSrc\":[\"/projects/images/Flask.png\"],\"title\":\"Flight Booking - Python Website With Database\",\"link\":{\"text\":\"\",\"href\":\"\"},\"date\":\"February 2020\",\"responsibilities\":\"- Created a MySQL database to \u003cstrong\u003estore flight information\u003c/strong\u003e, \u003cstrong\u003euser details\u003c/strong\u003e, and \u003cstrong\u003ebooking records\u003c/strong\u003e.\u003cbr/\u003e- Implemented \u003cstrong\u003eCRUD operations\u003c/strong\u003e, \u003cstrong\u003eauthentication\u003c/strong\u003e, \u003cstrong\u003evalidation\u003c/strong\u003e, and \u003cstrong\u003eerror handling\u003c/strong\u003e using Flask modules and SQL queries\",\"description\":\"\u003cstrong\u003e[Purpose]\u003c/strong\u003e To practice at the university, it was necessary to create a website with a database connected to it.\u003cbr/\u003e\u003cstrong\u003e[Work]\u003c/strong\u003e This project has given me a lot of Python practice as well as an understanding of its rules and styles. Also, I studied Flask and its uses. Of the difficulties, there was only a reluctance to work with databases, due to the fact that at the beginning it seemed very cumbersome.\u003cbr/\u003e\u003cstrong\u003e[Result]\u003c/strong\u003e A HTML site was created, with a connected MS SQL database and tables. The structure turned out to be simpler than expected, but it was a rewarding experience. It was also interesting to learn how to use external ready-made design tools like Bootstrap.\"},{\"id\":11,\"tags\":[\"Unity\",\"C#\"],\"imageSrc\":[\"/projects/images/proceduralGeneration.png\"],\"title\":\"Procedural Generatoin - PC App with Perlin Noise to Generate Landscape\",\"link\":{\"text\":\"\",\"href\":\"\"},\"date\":\"March 2021\",\"responsibilities\":\"- Developed a desktop application for generating procedural landscapes\",\"description\":\"\u003cstrong\u003e[Purpose]\u003c/strong\u003e After studying and experiencing creating procedural animation, there was an interest in generating this type. So I decided to create my own procedural generator for landscape.\u003cbr/\u003e\u003cstrong\u003e[Work]\u003c/strong\u003e It was not without the use of some amount of videos and articles. But in the process, I figured out the algorithm for normal room generation, and landscape generation using Perlin noise and adjusted it for myself.\u003cbr/\u003e\u003cstrong\u003e[Result]\u003c/strong\u003e So useful experience was gained that with the help of high mathematics and without the use of any libraries, you can work real miracles.\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,""])</script></body></html>
